<form [formGroup]="formulario" id="form" (submit)="onSubmit()" method="POST">
    
    <label for="nombres">Nombres</label>
    <input formControlName="nombres" class="form-control" placeholder="Ejemplo: Juanito Roberto" required>
    <div class="invalid">Campo requerido</div>
    <label for="apellidos">Apellidos</label>
    <input formControlName="apellidos" class="form-control" placeholder="Ejemplo: Perez Muñoz" required>
    <label for="genero">Género</label>

    <div class="genero">
        <input formControlName="genero" name="genero" type="radio" value="hombre"/>
        <label for="genero">Hombre</label>
    </div>
    <div class="genero">
        <input formControlName="genero" name="genero" type="radio" value="mujer" />
        <label for="genero">Mujer</label>
    </div>
    <div class="genero">
        <input formControlName="genero" name="genero" type="radio" value="otro"/>
        <label for="genero">Otro</label>
    </div>
    <label for="pais">Pais</label>
    <select name="pais" id="pais" class="form-select" formControlName="pais" ngModel>
        <option value="Chile">Chile</option>
        <option value="Argentina">Argentina</option>
        <option value="Peru">Peru</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Colombia">Colombia</option>
        <option value="Mexico">Mexico</option>
        <option value="Urugua">Uruguay</option>
    </select>
    <label for="ciudad">Ciudad</label>
    <input type="text" placeholder="Ejemplo: Viña del mar" class="form-control" formControlName="ciudad" ngModel>
    <div class="buttons">
        <button id="crear" class="btn btn-success" type="submit">Crear</button>
        <button id="cancelar" class="btn btn-danger" type="button" (click)="cleanForm()" >Cancelar</button>
    </div>
</form>
